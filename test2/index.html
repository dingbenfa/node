<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #box {
      height: 200px;
      width: 200px;
      background-color: red;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="box"></div>

  <script>
    var el = document.getElementById("box");
    el.addEventListener("click", function (ev) {
      console.log(ev);
      alert("click")
    })
  </script>
</body>

</html>
